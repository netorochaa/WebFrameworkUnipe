<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<style>
    td, th {
        padding: 0 20px;
        text-align: center;
    }
    
    table, tbody{
    	border:1px solid black;
    
    }
</style>
</head>
<body>
	<div class="container" style="width:600px">
	  <table style="border: 1px solid transparent;">
	    	<tr style="border: 1px solid transparent;">
	    		<td align="left"><h4 style="color: green">Usuário logado: <span th:text="${usuarioLogado.nome}"></span></h4></td>
	    		<td align="right"><a href="deslogar">Sair</a></td>
	    	</tr>
	   </table>	
	  <h1>Cadastro de Contatos</h1>
 
      <form class="form-signin" th:action="@{/cadastraContato}" method="POST">
        <label for="nome">Nome</label>:
        <input type="text" name="nome" class="form-control" required="required"/>
        <label for="sobreNome">Sobre Nome</label>:
        <input type="text" name="sobreNome" class="form-control" required="required"/>
        <label for="email">E-mail</label>:
        <input type="text" name="email" class="form-control" required="required"/>
        <label for="telefone">Telefone</label>:
        <input type="text" name="telefone" class="form-control" required="required"/>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar Contato</button>
      </form>
	  <table>
	    <thead>
	      <tr>
	        <th>Nome</th>
	        <th>Sobre Nome</th>
	        <th>E-mail</th>
	        <th>Telefone</th>
	        <th>Operação</th>
	      </tr>
	    </thead>
	    <br/>
	    <tbody>
	      <tr th:each="contato: ${contatos}">
	        <td th:text="${contato.nome}"></td>
	        <td th:text="${contato.sobreNome}"></td>
	        <td th:text="${contato.email}"></td>
	        <td th:text="${contato.telefone}"></td>
	        <td> <a style="color: red" th:href="@{deletaContato/{id}(id=${contato.id})}">Excluir</a> </td>
	      </tr>
	    </tbody>
	  </table>
   </div>
</body>
</html>
